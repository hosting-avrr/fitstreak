<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitStreak - Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { neon: '#00d4ff', dark: '#0f0f0f', card: '#1a1a1a' } } }
    }
  </script>
  <style>
    .glass { backdrop-filter: blur(12px); background: rgba(26, 26, 26, 0.7); border: 1px solid rgba(255,255,255,0.1); }
    .fire { animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.7; } }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-neon text-center mb-6">FitStreak</h1>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="name" placeholder="Nome" required class="w-full p-3 rounded bg-card text-white placeholder-gray-400 border border-gray-700 focus:border-neon focus:outline-none"/>
      <input type="email" id="email" placeholder="Email" required class="w-full p-3 rounded bg-card text-white placeholder-gray-400 border border-gray-700 focus:border-neon back focus:outline-none"/>
      <input type="password" id="password" placeholder="Senha" required minlength="6" class="w-full p-3 rounded bg-card text-white placeholder-gray-400 border border-gray-700 focus:border-neon focus:outline-none"/>
      <input type="number" id="age" placeholder="Idade" required min="13" max="100" class="w-full p-3 rounded bg-card text-white placeholder-gray-400 border border-gray-700 focus:border-neon focus:outline-none"/>
      <select id="level" required class="w-full p-3 rounded bg-card text-white border border-gray-700 focus:border-neon focus:outline-none">
        <option value="">Nível de experiência</option>
        <option value="iniciante">Iniciante</option>
        <option value="intermediário">Intermediário</option>
        <option value="avançado">Avançado</option>
      </select>
      <button type="submit" class="w-full bg-neon text-dark font-bold py-3 rounded-lg hover:bg-cyan-400 transition">Criar Conta</button>
    </form>
    <p class="text-center text-gray-400 mt-4">Já tem conta? <a href="login.html" class="text-neon hover:underline">Entrar</a></p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.onsubmit = (e) => {
      e.preventDefault();
      const user = {
        id: Date.now().toString(),
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        age: parseInt(document.getElementById('age').value),
        level: document.getElementById('level').value,
        streak: { current: 0, max: 0, lastTrain: null },
        workouts: [],
        preferences: []
      };
      localStorage.setItem('currentUser', JSON.stringify(user));
      localStorage.setItem('user_' + user.id, JSON.stringify(user));
      alert('Conta criada com sucesso!');
      location.href = 'app.html';
    };
  </script>
</body>
</html>
